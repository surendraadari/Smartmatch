<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            color: #006400;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        .company-list {
            list-style-type: none;
            padding: 0;
        }
        .company-list li {
            margin-bottom: 15px;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .apply-button {
            background-color: #006400;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .apply-button:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>

<h1>Upload Your Resume</h1>
<div class="upload-section">
    <input type="file" id="resumeInput" accept=".pdf,.doc,.docx">
    <button onclick="processResume()">Upload and Analyze</button>
    <button onclick="applyToCompanies()">Apply</button>
</div>
<h2>Relevant Companies</h2>
<ul id="companyList" class="company-list"></ul>

<script>
    function processResume() {
        const resumeInput = document.getElementById('resumeInput');
        const file = resumeInput.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const resumeText = event.target.result;
                // Simulate processing the resume to extract skills
                const skills = extractSkills(resumeText);
                const companies = matchCompanies(skills);
                displayCompanies(companies);
            };
            reader.readAsText(file);
        } else {
            alert('Please upload a resume.');
        }
    }

    function extractSkills(text) {
        // Placeholder function for extracting skills from resume text
        return ['AI', 'Cloud', 'Data Analytics']; // Example skills
    }

    function matchCompanies(skills) {
        // Placeholder function for matching companies based on skills
        const allCompanies = [
            { name: 'Tata Consultancy Services (TCS)', url: 'https://www.tcs.com/careers' },
            { name: 'Infosys', url: 'https://www.infosys.com/careers' },
            { name: 'Wipro', url: 'https://careers.wipro.com' },
            { name: 'HCL Technologies', url: 'https://www.hcltech.com/careers' },
            { name: 'Tech Mahindra', url: 'https://careers.techmahindra.com' },
            { name: 'eSparkBiz', url: 'https://www.esparkinfo.com/careers.html' },
            { name: 'LTIMindtree', url: 'https://www.ltimindtree.com/careers/' },
            { name: 'Mphasis Ltd', url: 'https://careers.mphasis.com' },
            { name: 'Hexaware Technologies Ltd', url: 'https://hexaware.com/careers/' },
            { name: 'Cognizant', url: 'https://careers.cognizant.com/global/en' },
            { name: 'Company 11', url: '#' },
            { name: 'Company 12', url: '#' },
            { name: 'Company 13', url: '#' },
            { name: 'Company 14', url: '#' },
            { name: 'Company 15', url: '#' },
            { name: 'Company 16', url: '#' },
            { name: 'Company 17', url: '#' },
            { name: 'Company 18', url: '#' },
            { name: 'Company 19', url: '#' },
            { name: 'Company 20', url: '#' }
        ];
        // Return a subset of companies as a match
        return allCompanies.slice(0, 10);
    }

    function displayCompanies(companies) {
        const companyList = document.getElementById('companyList');
        companyList.innerHTML = '';
        companies.forEach(company => {
            const li = document.createElement('li');
            li.textContent = company.name;
            const applyLink = document.createElement('a');
            applyLink.href = company.url;
            applyLink.target = '_blank';
            applyLink.className = 'apply-button';
            applyLink.textContent = 'Apply';
            li.appendChild(applyLink);
            companyList.appendChild(li);
        });
    }

    function applyToCompanies() {
        const companyList = document.getElementById('companyList');
        const companies = companyList.getElementsByTagName('a');
        if (companies.length > 0) {
            window.open(companies[0].href, '_blank');
        } else {
            alert('Please upload and analyze your resume first.');
        }
    }
</script>

</body>
</html>
